<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>注册</title>
    <link rel="stylesheet" href="__FROZEN_UI__/css/frozen.css">
</head>
<body>

<section class="ui-container">
    <div class="ui-form ui-border-t">
        <form id="registerForm">
            <input type="hidden" value="123" name="wecha_id" id="wecha_id">
            <div class="ui-form-item ui-form-item-show ui-border-b">
                <label>真实姓名</label>
                <input type="text" value="" name="username" id="username">
            </div>
            <div class="ui-form-item ui-form-item-l ui-border-b">
                <label class="ui-border-r">
                    中国 +86
                </label>
                <input type="text" placeholder="请输入手机号码" name="phone" id="phone">
            </div>
            <!--<div class="ui-form-item ui-form-item-r ui-border-b">-->
                <!--<input type="text" placeholder="请输入验证码" name="code">-->
                <!--&lt;!&ndash; 若按钮不可点击则添加 disabled 类 &ndash;&gt;-->
                <!--<button type="button" class="ui-border-l">发送</button>-->
            <!--</div>-->
        </form>
        <div class="ui-btn-wrap">
            <a class="ui-btn-lg ui-btn-primary" id="btnRegister">
                确定
            </a>
        </div>
    </div>
</section>
<script src="__FROZEN_UI__/lib/zepto.min.js"></script>
<script src="__FROZEN_UI__/js/frozen.js"></script>
<script type="text/javascript">
    $("#btnRegister").on("click",function(){
        var wecha_id=$('#wecha_id').val();
        var username=$('#username').val();
        var phone=$('#phone').val();
        var code=$('#phone').val();
        if(wecha_id==""){
            alert('请在微信端打开');
            return false;
        }
        if(username==""){
            alert('真实姓名不能为空');
            return false;
        }
//        if(code==""){
//            alert('验证码不能为空');
//            return false;
//        }
        var reg = /^1[3|4|5|7|8|9]\d{9}$/;
        if(!reg.test(phone)){
            alert("手机号输入不正确");return false;
        }
        $.post("{:U('App/Bind/register')}", $('#registerForm').serialize(), function(response){

        })
    });

</script>
</body>
</html>
