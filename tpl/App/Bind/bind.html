

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>运单查询</title>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
    <link rel="stylesheet" href="__PUBLIC__/statics/frozenui-1.3.0/css/frozen.css">
    <link rel="stylesheet" href="__PUBLIC__/statics/frozenui-1.3.0/css/demo.css">
    <script src="__PUBLIC__/statics/frozenui-1.3.0/lib/zepto.min.js"></script>
    <script src="__PUBLIC__/statics/frozenui-1.3.0/js/frozen.js"></script>
</head>

<body ontouchstart>
<header class="ui-header ui-header-positive ui-border-b">
   <i class="ui-icon-return" onclick="history.back()"></i><h1>我要发件</h1><button class="ui-btn">回首页</button>
</header>
<footer class="ui-footer ui-footer-btn">
    <ul class="ui-tiled ui-border-t">
        <li data-href="{:U('App/Bind/myOrder',array('wecha_id'=>$wecha_id))}" class="ui-border-r"><div>我的订单</div></li>
        <li data-href="{:U('App/Bind/mySend',array('wecha_id'=>$wecha_id))}" class="ui-border-r"><div>我要发件</div></li>
        <li data-href="{:U('App/Bind/myInfo',array('wecha_id'=>$wecha_id))}"><div>个人中心</div></li>
    </ul>
</footer>
<section class="ui-container">
    <div class="ui-form ui-border-t">
        <form id="sendFrom">
            <input type="hidden"  name="wecha_id" id="wecha_id" value="{$wecha_id}">
            <div class="ui-form-item ui-form-item-l ui-border-b">
                <label>
                    发件人姓名
                </label>
                <input type="text" id="shipper" name="shipper" placeholder="请输入收件人姓名" value="">
            </div>
            <div class="ui-form-item ui-form-item-l ui-border-b">
                <label>
                    发件人电话
                </label>
                <input type="text" id= "shippertel" name="shippertel" placeholder="请输入收件人电话" value="">
            </div>
            <div class="ui-form-item ui-form-item-l ui-border-b">
                <label>
                    收件人姓名
                </label>
                <input type="text" id="receivername" name="receivername" placeholder="请输入收件人姓名" value="">
            </div>
            <div class="ui-form-item ui-form-item-l ui-border-b">
                <label>
                    收件人电话
                </label>
                <input type="text" id= "receivertel" name="receivertel" placeholder="请输入收件人电话" value="">
            </div>

        </form>
    </div>
    <div class="ui-btn-wrap">
        <button class="ui-btn-lg ui-btn-primary"  id="sendFormSelect">
            查询
        </button>
    </div>

    <div class="ui-btn-wrap">
        <button class="ui-btn-lg ui-btn-primary" id="cancel">
            取消
        </button>
    </div>
</section>

<script>
     $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
          location.href= "{:U('App/Bind/myInfo',array('wecha_id'=>$wecha_id))}";
        });

     $("#sendFormSelect").on("click",function(){
        // var wecha_id=$('#wecha_id').val();
         var receivername=$('#receivername').val();
         var receivertel=$('#receivertel').val();
         var shipper=$('#shipper').val();
         var shippertel=$('#shippertel').val();
         if(receivername==""&&receivertel==""&&shipper==""&&shippertel==""){
             alert('查询条件不能为空');
             return false;
         }
       //  location.href = '{:url("index/exam/index")}?pid='+pid+'&id='+id;
         // location.href = '{:U("App/Bind/mySelectOrder")}?receivername='+receivername+'&receivertel='+receivertel+'&shipper='+shipper+'&shippertel='+shippertel;
         location.href= "{:U('App/Bind/mySelectOrder',array('receivername'=>receivername,'receivertel'=>receivertel,'shipper'=>shipper,'shippertel'=>shippertel))}";
       /*  $.post("{:U('App/Bind/mySelectOrder')}", $('#sendFrom').serialize(), function(data){
             if(data.status==1){
                 alert( data.message);
                 location.href= "{:U('App/Bind/myOrder',array('wecha_id'=>$wecha_id))}";
             }else {
                 alert( data.message);
             }

         })*/
     });
    $("#cancel").on("click",function(){
        $('#receivername').val("");
        $('#receivertel').val("");
        $('#shipper').val("");
        $('#shippertel').val("");
    });
</script>
</body>
</html>
