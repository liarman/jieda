<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台登录</title>
    <link rel="stylesheet" href="__PUBLIC__/statics/login/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/statics/js/jquery-1.10.2.min.js"></script>
    <script language="javascript">
        if (window != top){
            top.location.href = "{:U('Admin/Login/index')}";
        }
    </script>
</head>
<body>
<section class="container">
    <div class="login">
        <h1>后台登录</h1>
        <form method="post" action="{:U('Admin/Login/index')}" id="loginForm">
            <p><input type="text" name="username" value="" placeholder="账号"></p>
            <p><input type="password" name="password" value="" placeholder="密码"></p>
            <p>
                <input type="text" name="verify" id="verify" placeholder="验证码" style="width:100px;" />
                <span style="right:120px;"></span>
                <img class="verify" src="{:U('Home/Reg/verify')}" alt="验证码" onClick="this.src=this.src+'?'+Math.random()" />
           <!-- <div id="captcha"></div>-->
            </p>
            <p class="submit"><input type="submit" name="commit" value="登录" id="login"></p>
        </form>
    </div>


</section>

<bootstrapjs />
<!--<script src="http://static.geetest.com/static/tools/gt.js"></script>-->
<script>
    $("#login").click(function () {
        if($("input[name='username']").val()==""){
            alert("账号不能为空");return false;
        }
        if($("input[name='password']").val()==""){
            alert("账号不能为空");return false;
        }
        var code=$("input[name='verify']").val();
        var postData={
             code: code
        }
        alert(code);
        $.post("{:U('Home/Reg/check_verify')}", postData, function($res) {
              alert($res);
                if ($res) {
                    $("#loginForm").submit();
                }else{
                    alert('验证码错误');
                    return false;
                }
        });
    });

</script>
</body>
</html>
